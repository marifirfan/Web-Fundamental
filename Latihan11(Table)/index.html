<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 11</title>
</head>

<body>
    <h3>TABLE</h3>
    <p>membuat tabel : </p>
    <h4>tabel standar</h4>
    <table border="1">
        <!-- tr, baris -->
        <!-- td, untuk data  -->
        <!-- th, untuk header -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <h4>tabel dengan header</h4>
    <table border="1">
        <tr>
            <th>Senin</th>
            <td>10.00 - 12.00</td>
        </tr>
        <tr>
            <th>Selasa</th>
            <td>11.00 - 14.00</td>
        </tr>
    </table>
    <br>

    <table border="1">
        <th>Senin</th>
        <th>Selasa</th>
        <tr>
            <td>10.00</td>
            <td>10.00</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th>Jam</th>
            <th>Senin</th>
        </tr>
        <tr>
            <th>10.00</th>
            <td>berangkat sekolah</td>
        </tr>
    </table>

    <h4>Alokasi kolom</h4>
    <table border="1">
        <tr>
            <th>Jam</th>
            <th>Senin</th>
            <th>Selasa</th>
        </tr>
        <tr>
            <th>10.00</th>
            <td>berangkat sekolah</td>
            <td>Berangkat Olahraga</td>
        </tr>
        <tr>
            <th rowspan="2">11.00</th>
            <td colspan="2" align="center">Makan Siang</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Sholat dzuhur</td>
        </tr>
    </table>
</body>

</html>
